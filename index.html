<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto página de captura</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="MainBox">
        <header>
            <h1>PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="ConteudoSection">
                <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p>
                    Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor 
                    de sucesso sem precisar contar com a sorte.
                </p>
                <form action="POST">
                    <input type="text" name="Nome" placeholder="Nome">
                    <input type="text" name="Email" placeholder="Email">
                    <select name="Estados">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="BH">Bahia</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
